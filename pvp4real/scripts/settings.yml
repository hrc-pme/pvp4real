# PVP4Real 訓練統一配置
# 修改此檔案以控制所有訓練腳本的行為

# ===== 視覺化與監控 =====
visualization:
  # 是否啟用 Weights & Biases 線上監控
  wandb_enabled: false
  wandb_project: "pvp4real"
  wandb_team: ""
  
  # 是否開啟 MetaDrive 3D 渲染（會顯著降低訓練速度）
  render_enabled: true
  # 指定要渲染的 seed（僅該 seed 會顯示視窗），留空則渲染第一個 seed
  render_seed_id: 0

# ===== 基本訓練參數 =====
training:
  # 每個腳本啟動的並行進程數（對應不同 seed）
  num_parallel: 8
  
  # 隨機種子列表
  seeds: [0, 100, 200, 300, 400, 500, 600, 700]
  
  # 訓練總步數
  total_timesteps: 50000
  
  # 批次大小
  batch_size: 1024
  
  # 開始學習前的步數
  learning_starts: 10
  
  # 模型儲存頻率（每 N 步）
  save_freq: 500
  
  # 評估頻率（每 N 步）
  eval_freq: 150
  
  # 評估 episodes 數量
  n_eval_episodes: 50

# ===== 日誌與輸出 =====
logging:
  # 日誌輸出目錄
  log_dir: "/home/zhenghao/pvp"
  
  # 是否在背景執行（使用 nohup）
  background_mode: true
